[tool.poetry]
name = "rag-python-services"
version = "2.0.0"
description = "MongoDB-based Python data layer for the RAG server with enhanced document retrieval pipeline"
authors = ["EWR Development Team"]
license = "MIT"
readme = "README.md"
packages = [{include = "."}]

[tool.poetry.dependencies]
python = "^3.10"

# ============================================================================
# EXISTING DEPENDENCIES
# ============================================================================

# Web Framework
fastapi = "^0.104.0"
uvicorn = {extras = ["standard"], version = "^0.24.0"}
pydantic = {extras = ["email"], version = "^2.5.0"}
email-validator = "^2.0.0"
python-multipart = "^0.0.6"

# Authentication
PyJWT = "^2.8.0"
bcrypt = "^4.1.0"

# SQLite ORM (for user/settings database)
SQLAlchemy = "^2.0.0"
alembic = "^1.13.0"
aiosqlite = "^0.19.0"

# MongoDB
pymongo = "^4.6.0"
motor = "^3.3.0"

# Embeddings - Core library (supports embeddings and cross-encoders)
sentence-transformers = "^2.2.0"
numpy = "^1.24.0"

# SQL Server Connectivity
pymssql = "^2.2.0"

# SQL Parsing and Validation
sqlglot = "^20.0.0"

# Utilities
python-dotenv = "^1.0.0"
httpx = "^0.25.0"
aiohttp = "^3.9.0"
aiofiles = "^23.2.0"

# Document Processing
pymupdf = "^1.23.0"
python-docx = "^1.1.0"
openpyxl = "^3.1.0"
python-magic-bin = {version = "^0.4.14", markers = "sys_platform == 'win32'"}
python-magic = {version = "^0.4.27", markers = "sys_platform != 'win32'"}

# Audio Processing
funasr = "^1.0.0"
torch = "^2.0.0"
torchaudio = "^2.0.0"
mutagen = "^1.47.0"
pydub = "^0.25.0"
soundfile = "^0.12.0"

# System Monitoring
psutil = "^5.9.0"

# ============================================================================
# NEW DEPENDENCIES FOR PIPELINE MIGRATION
# ============================================================================

# Phase 1: Semantic Caching & Query Understanding
redis = {extras = ["hiredis"], version = "^5.0.0"}
spacy = "^3.5.0"
tiktoken = "^0.5.0"
regex = "^2023.0.0"

# Phase 2: Hybrid Search (BM25)
rank-bm25 = "^0.2.2"

# Phase 5: Embedding Providers
voyageai = "^0.2.0"  # Recommended for production
# openai = "^1.0.0"  # Alternative (uncomment if using)
# cohere = "^4.0.0"  # Alternative (uncomment if using)

# Additional Utilities
scipy = "^1.10.0"

# Phase 4: Background Jobs (Optional)
# celery = {extras = ["redis"], version = "^5.3.0"}  # Uncomment if needed

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
black = "^23.12.0"
isort = "^5.13.0"
mypy = "^1.7.0"

# Note: Prefect is installed separately via pip due to Poetry resolver issues
# Run: pip install prefect>=3.0.0 after poetry install

[tool.poetry.scripts]
start = "main:run_server"
extract-schema = "run_schema_extraction:main"
run-pipeline = "run_rag_pipeline:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true

# ============================================================================
# INSTALLATION NOTES
# ============================================================================

# 1. Install dependencies:
#    poetry install

# 2. Download Spacy language model:
#    python -m spacy download en_core_web_sm

# 3. Install Prefect separately (due to Poetry resolver issues):
#    pip install prefect>=3.0.0

# 4. Download Hugging Face models (run scripts/download_models.py):
#    python scripts/download_models.py

# 5. Install and start Redis:
#    WSL: sudo apt-get install redis-server && sudo service redis-server start
#    macOS: brew install redis && brew services start redis
#    Production: Use Redis Cloud or AWS ElastiCache

# 6. Update .env file with new configuration variables
#    See docs/operations/tooling.md for full list
