<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Assistance - EWR AI Assistant</title>
    <link rel="stylesheet" href="../css/layout.css">
    <style>
        /* Code Assistance specific styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
            min-height: 400px;
        }

        .query-section {
            padding: 16px;
            background: var(--content-bg);
            border-bottom: 1px solid var(--card-border);
        }

        .query-controls {
            display: flex;
            gap: 12px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .project-select {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 10px 14px;
            font-size: 14px;
            border-radius: 8px;
            min-width: 180px;
            transition: all 0.2s;
        }

        .project-select:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .query-input-wrapper {
            flex: 1;
        }

        .query-input {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 10px 14px;
            font-size: 14px;
            border-radius: 8px;
            resize: vertical;
            min-height: 60px;
            max-height: 150px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .query-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .query-input::placeholder {
            color: var(--text-dark);
        }

        .response-section {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: var(--content-bg);
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--accent-cyan);
            color: #1a2332;
        }

        .message.assistant .message-avatar {
            background: var(--card-bg);
            color: var(--text-secondary);
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: var(--accent-cyan);
            color: #1a2332;
        }

        .message.assistant .message-content {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .message-content pre {
            background: #0a0e1a;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            border: 1px solid var(--card-border);
        }

        .message-content code {
            background: var(--card-border);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #e2e8f0;
        }

        .sources {
            margin-top: 12px;
            padding: 12px;
            background: var(--content-bg);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            font-size: 13px;
        }

        .sources-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .source-item {
            padding: 10px;
            margin-bottom: 8px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            color: var(--text-secondary);
        }

        .source-item:last-child {
            margin-bottom: 0;
        }

        .source-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .source-badge {
            background: var(--accent-cyan);
            color: #1a2332;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .source-path {
            color: var(--accent-cyan);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            text-decoration: none;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .source-path:hover {
            text-decoration: underline;
        }

        .source-location {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .source-snippet {
            background: #0a0e1a;
            border: 1px solid var(--card-border);
            border-radius: 4px;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #e2e8f0;
            overflow-x: auto;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .source-snippet.expanded {
            max-height: 200px;
            overflow-y: auto;
        }

        .source-toggle {
            background: none;
            border: none;
            color: var(--accent-cyan);
            cursor: pointer;
            font-size: 11px;
            padding: 4px 0;
            margin-top: 4px;
            text-decoration: underline;
        }

        .source-toggle:hover {
            color: var(--accent-cyan-hover);
        }

        .call-chain {
            margin-top: 12px;
            padding: 12px;
            background: var(--content-bg);
            border: 1px solid var(--card-border);
            border-radius: 6px;
        }

        .call-chain-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .call-chain-list {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .call-chain-item {
            padding: 4px 10px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 4px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            color: var(--text-primary);
        }

        .call-chain-arrow {
            color: var(--text-muted);
            font-size: 12px;
        }

        .button-section {
            padding: 16px;
            background: var(--card-bg);
            border-top: 1px solid var(--card-border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-send {
            padding: 10px 24px;
            background: var(--accent-cyan);
            color: #1a2332;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-send:hover {
            background: var(--accent-cyan-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .btn-send:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-stop {
            padding: 10px 24px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: none;
        }

        .btn-stop:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Token usage wrapper */
        .token-usage-wrapper {
            padding: 0 16px 16px;
            background: var(--card-bg);
        }
    </style>
</head>
<body>
    <!-- Main Layout -->
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="app-sidebar">
            <div class="sidebar-brand">
                <div class="sidebar-logo">EWR</div>
                <div class="user-info">
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-role" id="userRole">User</div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <!-- Navigation generated by sidebar.js -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <div class="app-main">
            <!-- Header -->
            <header class="app-header">
                <div class="header-content">
                    <div class="header-left">
                        <div>
                            <h1 class="header-title">Code Assistance</h1>
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="header-status" id="systemStatus">
                            <div class="status-dot" id="statusDot"></div>
                            <span class="status-text" id="statusText">Connecting...</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="app-content">
                <div class="content-wrapper">
                    <div class="card" style="padding: 0; overflow: hidden;">
                        <div class="chat-container">
                            <!-- Query Section -->
                            <div class="query-section">
                                <div class="query-controls">
                                    <div class="form-group">
                                        <label for="projectFilter">Project:</label>
                                        <select id="projectFilter" class="project-select">
                                            <option value="">All Projects</option>
                                        </select>
                                    </div>
                                    <div class="form-group query-input-wrapper">
                                        <label for="queryInput">Question:</label>
                                        <textarea
                                            id="queryInput"
                                            class="query-input"
                                            placeholder="Type your question here..."
                                            onkeydown="handleKeyDown(event)"
                                        ></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- Response Section -->
                            <div class="response-section" id="chatContainer">
                            </div>

                            <!-- Token Usage Display -->
                            <div id="tokenUsageDisplay" class="token-usage-wrapper" style="display: none;"></div>

                            <!-- Button Section -->
                            <div class="button-section">
                                <button id="stopButton" class="btn-stop" onclick="stopQuery()">Stop</button>
                                <button id="sendButton" class="btn-send" onclick="sendQuery()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../js/auth-client.js"></script>
    <script src="../js/ewr-components.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/system-status.js"></script>
    <script src="../js/token-usage.js"></script>
    <script src="../js/feedback-widget.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize auth client
        const auth = new AuthClient();

        // Check authentication
        if (!auth.isAuthenticated()) {
            window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
        } else {
            // Initialize sidebar
            initSidebar();
            // Update user info in top section
            displayUserInfo();
        }

        async function displayUserInfo() {
            try {
                const user = await auth.getUser();
                if (user) {
                    const userNameEl = document.getElementById('userName');
                    const userAvatarEl = document.getElementById('userAvatar');
                    const userRoleEl = document.getElementById('userRole');

                    if (userNameEl) userNameEl.textContent = user.username;
                    if (userAvatarEl) userAvatarEl.textContent = user.username.charAt(0).toUpperCase();
                    if (userRoleEl) userRoleEl.textContent = user.role || 'User';
                }
            } catch (error) {
                console.error('Failed to get user info:', error);
            }
        }

        function logout() {
            auth.logout();
        }

        // Load git repositories for project filter
        async function loadRepositories() {
            try {
                const response = await fetch('/api/admin/git/repositories', {
                    headers: {
                        'Authorization': `Bearer ${auth.getAccessToken()}`
                    }
                });
                const data = await response.json();

                const select = document.getElementById('projectFilter');
                select.innerHTML = '<option value="">All Projects</option>';

                if (data.repositories && data.repositories.length > 0) {
                    data.repositories.forEach(repo => {
                        const option = document.createElement('option');
                        option.value = repo.name;
                        option.textContent = repo.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load repositories:', error);
            }
        }

        // Load repositories on page load
        document.addEventListener('DOMContentLoaded', loadRepositories);
    </script>
    <script src="/js/sidebar-user.js"></script>
</body>
</html>
