<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EWR AI Assistant</title>
    <style>
        :root {
            /* Theme Colors - Matching main site theme */
            --sidebar-bg: #1a2332;
            --sidebar-hover: #243447;
            --header-bg: #0f172a;
            --content-bg: #0f172a;
            --card-bg: #1e293b;
            --card-border: #334155;

            /* Accent Colors */
            --accent-cyan: #00d4ff;
            --accent-cyan-hover: #00b8e6;
            --accent-cyan-light: rgba(0, 212, 255, 0.1);
            --accent-green: #10b981;
            --accent-red: #ef4444;

            /* Text Colors */
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --text-dark: #64748b;

            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;

            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.2s ease;
            --transition-slow: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--content-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradient effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 212, 255, 0.03) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .login-container {
            max-width: 440px;
            width: 100%;
            z-index: 1;
            position: relative;
        }

        .login-card {
            background: var(--card-bg);
            padding: 48px;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 80px rgba(0, 212, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Subtle glow effect on card */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            animation: glowSlide 3s ease-in-out infinite;
        }

        @keyframes glowSlide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-cyan-hover));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-weight: 700;
            font-size: 24px;
            color: var(--content-bg);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.3);
            position: relative;
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-size: 15px;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            font-size: 15px;
            background: rgba(15, 23, 42, 0.5);
            color: var(--text-primary);
            transition: all var(--transition-fast);
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-group input[type="text"]::placeholder,
        .form-group input[type="password"]::placeholder {
            color: var(--text-dark);
        }

        .btn-login {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
            transition: all var(--transition-normal);
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-cyan-hover));
            color: var(--content-bg);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover::before {
            width: 300%;
            height: 300%;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login.loading {
            position: relative;
            color: transparent;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid var(--content-bg);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spinner 0.8s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        .error-message {
            padding: 14px 16px;
            border-radius: 8px;
            margin-top: 20px;
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: var(--text-dark);
            font-size: 13px;
        }

        .footer p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer p::before,
        .footer p::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--card-border), transparent);
            max-width: 60px;
        }

        /* Password Change Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-card {
            background: var(--card-bg);
            padding: 32px;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            max-width: 440px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show .modal-card {
            transform: translateY(0);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-header .lock-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .modal-header .lock-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .modal-header h2 {
            font-size: 22px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .modal-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .password-requirements {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .password-requirements ul {
            margin: 8px 0 0 16px;
            padding: 0;
        }

        .password-requirements li {
            margin: 4px 0;
        }

        .modal-error {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 14px;
            display: none;
        }

        .modal-error.show {
            display: block;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            padding: 12px 16px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
        }

        .status-indicator.disconnected {
            background: var(--accent-red);
            animation: none;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.95);
            }
        }

        .status-text {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .form-group input[type="text"],
            .form-group input[type="password"] {
                padding: 12px 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Checking system...</span>
        </div>

        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">AI</div>
                <h1>EWR AI Assistant</h1>
                <p>Sign in to continue</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                </div>

                <button type="submit" class="btn-login" id="loginButton">
                    Sign In
                </button>

                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>

        <div class="footer">
            <p>Â© 2025 EWR Inc. All rights reserved.</p>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div class="modal-overlay" id="passwordChangeModal">
        <div class="modal-card">
            <div class="modal-header">
                <div class="lock-icon">
                    <ewr-icon name="lock" size="28"></ewr-icon>
                </div>
                <h2>Password Change Required</h2>
                <p>Your administrator has requested that you change your password.</p>
            </div>

            <div class="password-requirements">
                <strong>Password requirements:</strong>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Must not be the same as your current password</li>
                </ul>
            </div>

            <div class="modal-error" id="modalError"></div>

            <form id="passwordChangeForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        placeholder="Enter your new password"
                        autocomplete="new-password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Confirm your new password"
                        autocomplete="new-password"
                        required
                    >
                </div>

                <button type="submit" class="btn-login" id="changePasswordButton">
                    Change Password
                </button>
            </form>
        </div>
    </div>

    <script src="js/auth-client.js"></script>
    <script>
        // Initialize auth client
        const auth = new AuthClient();

        // Store login credentials for password change
        let pendingCredentials = null;
        let pendingRedirect = '/';

        // Check if already authenticated
        if (auth.isAuthenticated()) {
            window.location.href = '/';
        }

        // Check system health
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();

                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');

                if (data.status === 'healthy') {
                    indicator.classList.remove('disconnected');
                    statusText.textContent = 'System Online';
                } else {
                    indicator.classList.add('disconnected');
                    statusText.textContent = 'System Degraded';
                }
            } catch (error) {
                const indicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                indicator.classList.add('disconnected');
                statusText.textContent = 'System Offline';
            }
        }

        // Show password change modal
        function showPasswordChangeModal() {
            document.getElementById('passwordChangeModal').classList.add('show');
            document.getElementById('newPassword').focus();
        }

        // Hide password change modal
        function hidePasswordChangeModal() {
            document.getElementById('passwordChangeModal').classList.remove('show');
            document.getElementById('passwordChangeForm').reset();
            document.getElementById('modalError').classList.remove('show');
        }

        // Handle login form submission
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear any previous error
            errorMessage.textContent = '';
            errorMessage.classList.remove('show');

            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.classList.add('loading');

            try {
                const result = await auth.login(username, password);

                // Check if password change is required
                if (result.forcePasswordReset) {
                    // Store credentials and show password change modal
                    pendingCredentials = { username, password };
                    const params = new URLSearchParams(window.location.search);
                    pendingRedirect = params.get('redirect') || '/';

                    // Re-enable button
                    loginButton.disabled = false;
                    loginButton.classList.remove('loading');

                    // Show password change modal
                    showPasswordChangeModal();
                    return;
                }

                // Get redirect URL from query params or default to home
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect') || '/';

                window.location.href = redirect;
            } catch (error) {
                // Show error message
                errorMessage.textContent = error.message || 'Invalid username or password';
                errorMessage.classList.add('show');

                // Re-enable button
                loginButton.disabled = false;
                loginButton.classList.remove('loading');

                // Focus password field for retry
                document.getElementById('password').focus();
                document.getElementById('password').select();
            }
        });

        // Handle password change form submission
        const passwordChangeForm = document.getElementById('passwordChangeForm');
        const changePasswordButton = document.getElementById('changePasswordButton');
        const modalError = document.getElementById('modalError');

        passwordChangeForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Clear previous error
            modalError.classList.remove('show');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                modalError.textContent = 'Passwords do not match';
                modalError.classList.add('show');
                return;
            }

            // Validate password length
            if (newPassword.length < 8) {
                modalError.textContent = 'Password must be at least 8 characters';
                modalError.classList.add('show');
                return;
            }

            // Validate not same as old password
            if (pendingCredentials && newPassword === pendingCredentials.password) {
                modalError.textContent = 'New password must be different from your current password';
                modalError.classList.add('show');
                return;
            }

            // Disable button and show loading
            changePasswordButton.disabled = true;
            changePasswordButton.classList.add('loading');

            try {
                // Call API to change password
                const response = await fetch('/api/auth/force-change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${auth.getAccessToken()}`
                    },
                    body: JSON.stringify({ newPassword })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to change password');
                }

                // Password changed successfully, redirect
                window.location.href = pendingRedirect;
            } catch (error) {
                modalError.textContent = error.message || 'Failed to change password';
                modalError.classList.add('show');

                changePasswordButton.disabled = false;
                changePasswordButton.classList.remove('loading');
            }
        });

        // Check health on load
        checkHealth();
    </script>
</body>
</html>
