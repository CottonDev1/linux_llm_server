<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Management - RAG Admin</title>
    <link rel="stylesheet" href="../../css/layout.css">
    <style>
        /* Screen Permission Badge Pools Container */
        .badge-pools-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 32px;
        }

        /* Badge Pool Group Box */
        .badge-pool {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
        }

        .badge-pool.admin-screens {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .badge-pool.general-screens {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .badge-pool-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .badge-pool-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge-pool-title svg {
            width: 20px;
            height: 20px;
            fill: var(--accent-cyan);
        }

        .badge-count {
            background: var(--card-border);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .badge-pool-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .badge-pool-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 40px;
            max-height: 100px;
            overflow-y: auto;
        }

        /* Screen Badge - Smaller, metallic grey/blue, less round */
        .screen-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: grab;
            transition: all 0.2s;
            user-select: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            /* Metallic grey with blue gradient */
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 50%, #94a3b8 100%);
            color: #1e293b;
            border: 1px solid #94a3b8;
            box-shadow:
                0 1px 2px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .screen-badge:hover {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #cbd5e1 100%);
            transform: translateY(-1px);
            box-shadow:
                0 3px 8px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .screen-badge:active {
            cursor: grabbing;
            transform: scale(0.98);
        }

        .screen-badge.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .screen-badge svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* Legacy category badge support */
        .category-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: grab;
            transition: all 0.2s;
            user-select: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 50%, #94a3b8 100%);
            color: #1e293b;
            border: 1px solid #94a3b8;
            box-shadow:
                0 1px 2px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .category-badge:hover {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #cbd5e1 100%);
            transform: translateY(-1px);
        }

        .category-badge:active {
            cursor: grabbing;
        }

        .category-badge.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .category-badge svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* Roles Grid */
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }

        .role-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .role-card.drag-over {
            border-color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.05);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .role-card-header {
            padding: 16px 20px;
            background: var(--card-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .role-badge {
            padding: 8px 18px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-badge.admin { background: #dc2626; color: white; }
        .role-badge.developer { background: #3b82f6; color: white; }
        .role-badge.user { background: #6b7280; color: white; }

        .role-description {
            font-size: 13px;
            color: var(--text-secondary);
            flex: 1;
        }

        .role-card-body {
            padding: 20px;
            min-height: 200px;
        }

        .role-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 40px;
        }

        .role-category-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: default;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 50%, #94a3b8 100%);
            color: #1e293b;
            border: 1px solid #94a3b8;
            box-shadow:
                0 1px 2px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .role-category-badge svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .role-category-badge .remove-btn {
            margin-left: 4px;
            cursor: pointer;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }

        .role-category-badge .remove-btn:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.1);
        }

        .role-category-badge .remove-btn svg {
            width: 10px;
            height: 10px;
        }

        /* Add Role Card */
        .add-role-card {
            background: var(--card-bg);
            border: 2px dashed var(--card-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .add-role-card:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.05);
        }

        .add-role-card.expanded {
            cursor: default;
            border-style: solid;
            display: block;
        }

        .add-role-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            padding: 20px;
        }

        .add-role-btn svg {
            width: 32px;
            height: 32px;
            fill: var(--text-muted);
        }

        .add-role-btn span {
            font-size: 14px;
            font-weight: 500;
        }

        .add-role-card.expanded .add-role-btn {
            display: none;
        }

        .add-role-form {
            display: none;
        }

        .add-role-card.expanded .add-role-form {
            display: block;
        }

        .add-role-form-header {
            padding: 16px 20px;
            background: var(--card-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .add-role-form-header input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--card-border);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .add-role-form-header input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .add-role-form-actions {
            display: flex;
            gap: 8px;
        }

        .add-role-form-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-save-role {
            background: #10b981;
            color: white;
        }

        .btn-save-role:hover {
            background: #059669;
        }

        .btn-cancel-role {
            background: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--card-border) !important;
        }

        .btn-cancel-role:hover {
            background: var(--card-border);
        }

        .add-role-form-body {
            padding: 20px;
            min-height: 100px;
        }

        /* Delete role button */
        .remove-role-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-role-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            fill: var(--text-muted);
            opacity: 0.3;
            margin-bottom: 12px;
        }

        .empty-state-text {
            font-size: 14px;
            color: var(--text-muted);
        }

        .message {
            padding: 12px 16px;
            margin-top: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .message.success {
            background: #064e3b;
            color: #6ee7b7;
            border: 1px solid #047857;
        }

        .message.error {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #991b1b;
        }

        .save-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            background: var(--card-bg);
            margin-bottom: 16px;
        }

        .save-indicator:empty {
            display: none;
        }

        .save-indicator.saving {
            color: var(--accent-cyan);
            background: rgba(0, 212, 255, 0.1);
        }

        .save-indicator.saved {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .save-indicator.error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        /* Page header section */
        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-title svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-cyan);
        }
    </style>
</head>
<body>
    <!-- Main Layout -->
    <div class="app-layout">
        <!-- Admin Sidebar Component -->
        <ewr-admin-sidebar></ewr-admin-sidebar>

        <!-- Main Content Area -->
        <div class="app-main">
            <!-- Admin Header Component -->
            <ewr-admin-header title="Role Management" show-refresh="false"></ewr-admin-header>

            <!-- Content -->
            <main class="app-content">
                <div class="content-wrapper">
                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="page-title">
                            <ewr-icon name="shield" size="24"></ewr-icon>
                            Screen Permissions
                        </div>
                    </div>

                    <!-- Save Indicator -->
                    <div id="saveIndicator" class="save-indicator"></div>

                    <!-- Screen Badge Pools -->
                    <div class="badge-pools-container">
                        <!-- Admin Screens Group -->
                        <div class="badge-pool admin-screens">
                            <div class="badge-pool-header">
                                <div class="badge-pool-title">
                                    <ewr-icon name="lock" size="20"></ewr-icon>
                                    Admin Screens
                                </div>
                                <span class="badge-count" id="adminScreenCount">0</span>
                            </div>
                            <div class="badge-pool-subtitle">
                                Drag badges onto role cards below to assign access
                            </div>
                            <div class="badge-pool-container" id="adminBadgePool">
                                <!-- Populated by JavaScript -->
                            </div>
                        </div>

                        <!-- General Screens Group -->
                        <div class="badge-pool general-screens">
                            <div class="badge-pool-header">
                                <div class="badge-pool-title">
                                    <ewr-icon name="layout" size="20"></ewr-icon>
                                    General Screens
                                </div>
                                <span class="badge-count" id="generalScreenCount">0</span>
                            </div>
                            <div class="badge-pool-subtitle">
                                Screens accessible to non-admin roles
                            </div>
                            <div class="badge-pool-container" id="generalBadgePool">
                                <!-- Populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Role Cards -->
                    <div class="roles-grid" id="rolesGrid">
                        <!-- Will be populated by JavaScript -->
                        <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                            Loading role permissions...
                        </div>
                    </div>

                    <div id="roleMessage"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../js/ewr-components.js"></script>
    <script src="../../js/auth-client.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/role-management.js"></script>
    <script>
        // Initialize sidebar on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await initSidebar();
        });

        function logout() {
            const auth = new AuthClient();
            auth.logout();
        }
    </script>
    <script src="/js/sidebar-user.js"></script>
</body>
</html>
