<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - RAG Admin</title>
    <link rel="stylesheet" href="../../css/layout.css">
    <style>
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group select,
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--card-border);
            background: var(--card-border);
            color: var(--text-primary);
            font-size: 14px;
            border-radius: 8px;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .message {
            padding: 12px 16px;
            margin-top: 16px;
            border-radius: 8px;
        }

        .message.success {
            background: #064e3b;
            color: #6ee7b7;
            border: 1px solid #047857;
        }

        .message.error {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #991b1b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background: var(--card-border);
        }

        table th {
            padding: 12px;
            text-align: left;
            color: var(--text-primary);
            font-weight: 600;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid var(--card-border);
            color: var(--text-secondary);
        }

        table tbody tr:hover {
            background: var(--card-border);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-admin { background: #dc2626; color: white; }
        .badge-developer { background: #3b82f6; color: white; }
        .badge-user { background: #6b7280; color: white; }
        .badge-active { background: #10b981; color: white; }
        .badge-inactive { background: #ef4444; color: white; }

        .auth-prompt {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .auth-dialog {
            background: var(--card-bg);
            padding: 32px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .auth-dialog h2 {
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-view {
            background: var(--accent-cyan);
            color: #1a2332;
        }

        .btn-view:hover {
            background: var(--accent-cyan-hover);
        }

        .btn-delete {
            background: var(--accent-red);
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .page-permissions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            padding: 16px;
            background: var(--card-border);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .permission-item:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .permission-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .permission-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- Main Layout -->
    <div class="app-layout">
        <!-- Admin Sidebar Component -->
        <ewr-admin-sidebar></ewr-admin-sidebar>

        <!-- Main Content Area -->
        <div class="app-main">
            <!-- Admin Header Component -->
            <ewr-admin-header title="User Management" show-refresh="false"></ewr-admin-header>

            <!-- Content -->
            <main class="app-content">
                <div class="content-wrapper">
                    <!-- User Management Section -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">System Users</h2>
                        </div>

                        <div style="margin-bottom: 16px;">
                            <button class="btn btn-primary" onclick="openAddUserModal()">
                                Add New User
                            </button>
                            <button class="btn btn-secondary" onclick="loadUsers()" style="margin-left: 8px;">
                                Refresh Users
                            </button>
                        </div>

                        <div id="usersTableContainer">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <tr>
                                        <td colspan="5" style="padding: 20px; text-align: center; color: var(--text-muted);">
                                            Loading users...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div id="userMessage" style="margin-top: 16px;"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="auth-prompt hidden" onclick="closeAddUserModal(event)">
        <div class="auth-dialog" style="max-width: 600px;" onclick="event.stopPropagation()">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h2 style="margin: 0;">Add New User</h2>
                <button class="btn btn-secondary" onclick="closeAddUserModal()" style="padding: 8px 16px;">Close</button>
            </div>

            <form id="addUserForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="newUsername" required placeholder="Enter username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="newPassword" required placeholder="Enter password">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="newEmail" placeholder="user@example.com">
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <select id="newRole" required>
                        <option value="user">User</option>
                        <option value="developer">Developer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="enablePageRestrictions" onchange="togglePageRestrictions('add')">
                        Enable custom page restrictions
                    </label>
                    <p style="font-size: 12px; color: var(--text-muted); margin-top: 4px;">
                        If unchecked, user will have access to all pages allowed by their role
                    </p>
                </div>

                <div id="addPagePermissions" class="form-group" style="display: none;">
                    <label>Allowed Pages</label>
                    <div class="page-permissions" id="addPagePermissionsList">
                        <!-- Will be populated dynamically -->
                    </div>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Create User</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddUserModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>

            <div id="addUserError" class="message error hidden" style="margin-top: 16px;"></div>
        </div>
    </div>

    <script src="../../js/ewr-components.js"></script>
    <script src="../../js/auth-client.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="index.js"></script>
    <script>
        // Initialize
        window.addEventListener('DOMContentLoaded', async () => {
            // Initialize sidebar
            await initSidebar();

            // Load users
            setTimeout(() => {
                loadUsers();
            }, 100);
        });

        function logout() {
            const auth = new AuthClient();
            auth.logout();
        }
    </script>
    <script src="/js/sidebar-user.js"></script>
</body>
</html>
