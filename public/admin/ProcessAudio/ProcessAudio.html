<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analysis Center - Admin</title>
    <script src="/js/ewr-admin-loader.js"></script>
    <link rel="stylesheet" href="/css/components/audio.css">
    <style>
        /* Status log in table */
        .status-log {
            max-height: 60px;
            overflow-y: auto;
            font-size: 11px;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 4px 8px;
        }

        .status-log-entry {
            white-space: nowrap;
            line-height: 1.4;
        }

        .status-metrics {
            display: flex;
            gap: 10px;
            margin-top: 4px;
            font-size: 10px;
            padding: 3px 6px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 3px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        /* Checkbox styling */
        .file-checkbox {
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        /* Expand indicator */
        .expand-indicator {
            cursor: pointer;
            color: #64748b;
            font-size: 10px;
            user-select: none;
        }

        .expand-indicator:hover {
            color: #3b82f6;
        }

        /* Expandable row */
        .expandable-row {
            display: none;
        }

        .expandable-row.expanded {
            display: table-row;
        }

        .expandable-content {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
        }

        /* Compact buttons */
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #334155;
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .btn-danger {
            background: transparent;
            color: #f87171;
            border: 1px solid #7f1d1d;
            padding: 4px 8px;
            font-size: 11px;
        }

        .btn-danger:hover {
            background: rgba(248, 113, 113, 0.1);
        }

        /* Modal styles (keep existing but compacted) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            max-height: 85vh;
            max-width: 850px;
            width: 95%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #334155;
        }

        .modal-header h3 {
            color: #f1f5f9;
            margin: 0;
            font-size: 16px;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover { color: #f1f5f9; }

        .modal-tabs {
            display: flex;
            border-bottom: 1px solid #334155;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.1);
        }

        .modal-tab {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 10px 16px;
            font-size: 13px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .modal-tab:hover { color: #f1f5f9; }
        .modal-tab.active { color: #3b82f6; border-bottom-color: #3b82f6; }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-tab-content { display: none; }
        .modal-tab-content.active { display: block; }

        .modal-footer {
            padding: 12px 20px;
            border-top: 1px solid #334155;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-label {
            display: block;
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .modal-form-input, .modal-form-select, .modal-form-textarea {
            background: #0f172a;
            border: 1px solid #334155;
            color: #f1f5f9;
            padding: 8px 12px;
            font-size: 13px;
            border-radius: 4px;
            width: 100%;
        }

        .modal-form-input:focus, .modal-form-select:focus, .modal-form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .emotions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }

        .emotion-card {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 12px;
            text-align: center;
        }

        .emotion-card.primary { border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); }
        .emotion-card.detected { border-color: #10b981; }
        .emotion-icon { font-size: 24px; margin-bottom: 6px; }
        .emotion-name { font-size: 12px; font-weight: 600; color: #f1f5f9; }
        .emotion-badge { font-size: 9px; padding: 2px 6px; border-radius: 3px; background: #334155; color: #94a3b8; }
        .emotion-badge.primary { background: #3b82f6; color: white; }
        .emotion-badge.detected { background: #10b981; color: white; }

        .detected-name-field { background: #0f172a !important; border-color: #10b981 !important; }
        .detected-name-field:not(:placeholder-shown) { color: #10b981 !important; font-weight: 500; }

        /* Transcript styling */
        .transcript-container { color: #e2e8f0; font-size: 13px; line-height: 1.5; }
        .transcript-speaker {
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 6px;
            font-size: 11px;
            display: inline-block;
        }
        .transcript-speaker.caller-1 { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid #3b82f6; }
        .transcript-speaker.caller-2 { background: rgba(16, 185, 129, 0.2); color: #34d399; border: 1px solid #10b981; }
    </style>
</head>
<body>
    <ewr-admin-page title="Audio Analysis Center">
        <div class="ewr-audio-page-container">
            <!-- Upload Files Section -->
            <ewr-audio-upload
                title="Upload Files"
                drop-zone-id="dropZone"
                file-input-id="fileInput"
                directory-input-id="directoryPath"
                poll-btn-id="pollBtn"
                accepted-formats=".wav,.mp3,.m4a"
                format-description="WAV, MP3, M4A supported">
            </ewr-audio-upload>

            <!-- Vertically Stacked File Lists -->
            <div class="ewr-audio-tables-column">
                <!-- Unanalyzed Files -->
                <ewr-audio-file-list
                    title="Unanalyzed Files"
                    list-type="unanalyzed"
                    table-id="unanalyzedTable"
                    body-id="unanalyzedBody"
                    count-id="unanalyzedCount"
                    section-id="unanalyzedSection"
                    empty-icon="folder"
                    empty-text="No files added"
                    show-checkbox="true"
                    show-process-btn="true"
                    process-btn-id="processSelectedBtn">
                </ewr-audio-file-list>

                <!-- Pending Upload Files -->
                <ewr-audio-file-list
                    title="Pending Upload"
                    list-type="pending"
                    table-id="pendingTable"
                    body-id="pendingBody"
                    count-id="pendingCount"
                    section-id="pendingSection"
                    empty-icon="check"
                    empty-text="No pending files"
                    show-checkbox="false"
                    show-refresh-btn="true"
                    refresh-btn-id="refreshPendingBtn"
                    refresh-handler="refreshPendingFiles()">
                </ewr-audio-file-list>
            </div>
        </div>
    </ewr-admin-page>

    <!-- Save Analysis Modal -->
    <div id="saveModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Audio Analysis Review</h3>
                <button class="modal-close" onclick="closeSaveModal()">&times;</button>
            </div>

            <div class="modal-tabs">
                <button class="modal-tab active" data-tab="details" onclick="switchModalTab('details')">Details</button>
                <button class="modal-tab" data-tab="summary" onclick="switchModalTab('summary')">Summary</button>
                <button class="modal-tab" data-tab="transcription" onclick="switchModalTab('transcription')">Transcription</button>
                <button class="modal-tab" data-tab="emotions" onclick="switchModalTab('emotions')">Emotions</button>
            </div>

            <div class="modal-body">
                <div class="modal-tab-content active" data-tab="details">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div>
                            <label class="modal-label">Customer Support Staff *</label>
                            <select id="modalStaff" class="modal-form-select"><option value="">Select staff...</option></select>
                        </div>
                        <div>
                            <label class="modal-label">Detected Staff Name</label>
                            <input type="text" id="modalDetectedName" class="modal-form-input detected-name-field" readonly placeholder="Auto-detected">
                        </div>
                        <div>
                            <label class="modal-label">EWR Customer *</label>
                            <input type="text" id="modalCustomer" class="modal-form-input" placeholder="Customer name">
                        </div>
                        <div>
                            <label class="modal-label">Primary Mood *</label>
                            <select id="modalMood" class="modal-form-select">
                                <option value="">Select mood...</option>
                                <option value="HAPPY">HAPPY</option>
                                <option value="SAD">SAD</option>
                                <option value="ANGRY">ANGRY</option>
                                <option value="NEUTRAL">NEUTRAL</option>
                                <option value="FEARFUL">FEARFUL</option>
                                <option value="DISGUSTED">DISGUSTED</option>
                                <option value="SURPRISED">SURPRISED</option>
                            </select>
                        </div>
                        <div>
                            <label class="modal-label">Call Outcome</label>
                            <select id="modalOutcome" class="modal-form-select">
                                <option value="">Select outcome...</option>
                                <option value="Issue Resolved">Issue Resolved</option>
                                <option value="Issue Unresolved">Issue Unresolved</option>
                                <option value="Issue Logged in Central">Logged in Central</option>
                                <option value="Undetermined">Undetermined</option>
                            </select>
                        </div>
                        <div>
                            <label class="modal-label">Call Subject</label>
                            <input type="text" id="modalSubject" class="modal-form-input" readonly>
                        </div>
                        <div>
                            <label class="modal-label">Duration</label>
                            <input type="text" id="modalDuration" class="modal-form-input" readonly>
                        </div>
                        <div>
                            <label class="modal-label">Language</label>
                            <input type="text" id="modalLanguage" class="modal-form-input" readonly>
                        </div>
                        <div style="grid-column: span 2;">
                            <label class="modal-label">Filename</label>
                            <input type="text" id="modalFilename" class="modal-form-input" readonly>
                        </div>
                    </div>
                </div>

                <div class="modal-tab-content" data-tab="summary">
                    <label class="modal-label">AI-Generated Summary</label>
                    <textarea id="modalSummary" class="modal-form-textarea" readonly style="min-height: 180px;"></textarea>
                </div>

                <div class="modal-tab-content" data-tab="transcription">
                    <label class="modal-label">Call Transcript</label>
                    <div id="modalTranscription" class="transcript-container" style="min-height: 250px; max-height: 350px; overflow-y: auto; background: #0f172a; border: 1px solid #334155; border-radius: 4px; padding: 12px;"></div>
                </div>

                <div class="modal-tab-content" data-tab="emotions">
                    <div class="emotions-grid" id="emotionsGrid"></div>
                </div>

                <input type="hidden" id="modalAnalysisData">
            </div>

            <div class="modal-footer">
                <button class="btn-sm btn-secondary" onclick="closeSaveModal()">Cancel</button>
                <button class="btn-sm btn-success" id="saveAnalysisBtn" onclick="saveAnalysis()">Save to MongoDB</button>
            </div>
        </div>
    </div>

    <script src="audio-manager.js"></script>
    <script>
        document.addEventListener('page-ready', () => {
            initElements();
            setupEventListeners();
            loadSavedDirectoryPath();
        });
    </script>
</body>
</html>
