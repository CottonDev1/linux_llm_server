<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Search - EWR Admin</title>
    <link rel="stylesheet" href="../../css/layout.css">
    <style>
        .search-page-content {
            padding: 0;
        }

        /* Filter form styling */
        .filter-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .filter-input, .filter-select {
            background: var(--input-bg);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            padding-top: 4px;
        }

        /* Results grid wrapper */
        .results-wrapper {
            padding: 16px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--card-border);
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .call-modal-tabs {
            display: flex;
            gap: 4px;
            padding: 0 24px;
            background: rgba(0, 0, 0, 0.2);
        }

        .call-modal-tab {
            background: transparent;
            border: none;
            padding: 12px 20px;
            color: var(--text-muted);
            font-size: 14px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .call-modal-tab:hover {
            color: var(--text-primary);
        }

        .call-modal-tab.active {
            color: var(--accent-cyan);
            border-bottom-color: var(--accent-cyan);
        }

        .call-modal-tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .call-tab-panel {
            display: none;
        }

        .call-tab-panel.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input {
            background: var(--input-bg);
            border: 1px solid var(--card-border);
            border-radius: 6px;
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .call-summary-content,
        .call-transcription-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 16px;
            line-height: 1.6;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        .call-raw-content {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 16px;
            font-family: monospace;
            font-size: 12px;
            color: var(--text-muted);
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .call-emotion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }

        .emotion-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .emotion-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .emotion-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid var(--card-border);
        }

        @media (max-width: 768px) {
            .filter-form {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .filter-form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Admin Sidebar Component -->
        <ewr-admin-sidebar></ewr-admin-sidebar>

        <div class="app-main">
            <!-- Admin Header Component -->
            <ewr-admin-header title="Audio Search" show-refresh="false"></ewr-admin-header>

            <main class="app-content">
                <div class="content-wrapper search-page-content">
                    <!-- Collapsible Filters -->
                    <ewr-collapsible title="Search Filters" id="searchFilters">
                        <div class="filter-form">
                            <div class="filter-group">
                                <label for="searchDateFrom">Date From</label>
                                <input type="date" id="searchDateFrom" class="filter-input">
                            </div>
                            <div class="filter-group">
                                <label for="searchDateTo">Date To</label>
                                <input type="date" id="searchDateTo" class="filter-input">
                            </div>
                            <div class="filter-group">
                                <label for="searchStaffInput">Staff Member</label>
                                <select id="searchStaffInput" class="filter-select">
                                    <option value="">All Staff</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label for="searchMoodFilter">Mood</label>
                                <select id="searchMoodFilter" class="filter-select">
                                    <option value="">All Moods</option>
                                    <option value="HAPPY">HAPPY</option>
                                    <option value="SAD">SAD</option>
                                    <option value="ANGRY">ANGRY</option>
                                    <option value="NEUTRAL">NEUTRAL</option>
                                    <option value="FEARFUL">FEARFUL</option>
                                    <option value="DISGUSTED">DISGUSTED</option>
                                    <option value="SURPRISED">SURPRISED</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label for="searchOutcomeFilter">Outcome</label>
                                <select id="searchOutcomeFilter" class="filter-select">
                                    <option value="">All Outcomes</option>
                                    <option value="Issue Resolved">Issue Resolved</option>
                                    <option value="Issue Unresolved">Issue Unresolved</option>
                                    <option value="Issue Logged in Central">Issue Logged in Central</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label for="searchEwrCustomer">Customer</label>
                                <input type="text" id="searchEwrCustomer" class="filter-input" placeholder="Customer...">
                            </div>
                        </div>
                        <div slot="footer">
                            <ewr-btn variant="primary" id="searchBtn">Search</ewr-btn>
                            <ewr-btn variant="secondary" id="clearBtn">Clear</ewr-btn>
                        </div>
                    </ewr-collapsible>

                    <!-- Results Section -->
                    <div class="results-wrapper">
                        <ewr-audio-results-grid id="resultsGrid" max-height="600px">
                        </ewr-audio-results-grid>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Call Analysis Modal -->
    <div id="callAnalysisModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="callAnalysisTitle">Call Analysis</h3>
                <button class="modal-close" onclick="closeCallAnalysisModal()">&times;</button>
            </div>

            <div class="call-modal-tabs">
                <button class="call-modal-tab active" data-tab="details" onclick="switchCallTab('details')">Details</button>
                <button class="call-modal-tab" data-tab="summary" onclick="switchCallTab('summary')">Summary</button>
                <button class="call-modal-tab" data-tab="transcription" onclick="switchCallTab('transcription')">Transcription</button>
                <button class="call-modal-tab" data-tab="emotions" onclick="switchCallTab('emotions')">Emotions</button>
                <button class="call-modal-tab" data-tab="raw" onclick="switchCallTab('raw')">Raw</button>
            </div>

            <div class="call-modal-tab-content">
                <!-- Details Tab -->
                <div class="call-tab-panel active" id="call-panel-details">
                    <form id="callAnalysisForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Customer Support Staff</label>
                                <input type="text" id="callModalStaff" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label>EWR Customer</label>
                                <input type="text" id="callModalCustomer" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label>Mood</label>
                                <input type="text" id="callModalMood" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label>Outcome</label>
                                <input type="text" id="callModalOutcome" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label>Call Date</label>
                                <input type="text" id="callModalDate" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label>Duration</label>
                                <input type="text" id="callModalDuration" class="form-input" readonly>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Summary Tab -->
                <div class="call-tab-panel" id="call-panel-summary">
                    <div class="call-summary-content" id="callModalSummaryText">No summary available</div>
                </div>

                <!-- Transcription Tab -->
                <div class="call-tab-panel" id="call-panel-transcription">
                    <div class="call-transcription-content" id="callModalTranscriptionText">No transcription available</div>
                </div>

                <!-- Emotions Tab -->
                <div class="call-tab-panel" id="call-panel-emotions">
                    <div class="call-emotion-grid" id="callModalEmotionGrid"></div>
                </div>

                <!-- Raw Tab -->
                <div class="call-tab-panel" id="call-panel-raw">
                    <pre class="call-raw-content" id="callModalRawText">No raw data available</pre>
                </div>
            </div>

            <div class="modal-footer">
                <ewr-btn variant="secondary" onclick="closeCallAnalysisModal()">Close</ewr-btn>
            </div>
        </div>
    </div>

    <script src="../../js/ewr-components.js"></script>
    <script type="module" src="../../js/components/index.js"></script>
    <script src="../../js/auth-client.js"></script>
    <script src="../js/sidebar.js"></script>
    <script>
        // Initialize auth client
        const auth = new AuthClient();

        // Check authentication
        if (!auth.isAuthenticated()) {
            window.location.href = '/login.html?redirect=' + encodeURIComponent(window.location.pathname);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', async () => {
            await initSidebar();
            displayUserInfo();
            await loadMonitoredUsers();

            // Set up button event listeners
            setupEventListeners();

            // Check for URL parameters (from staff card navigation)
            const urlParams = new URLSearchParams(window.location.search);
            const staffParam = urlParams.get('staff');
            const dateFromParam = urlParams.get('date_from');
            const dateToParam = urlParams.get('date_to');

            if (staffParam || dateFromParam || dateToParam) {
                // Pre-populate filters from URL
                if (staffParam) {
                    document.getElementById('searchStaffInput').value = staffParam;
                }
                if (dateFromParam) {
                    document.getElementById('searchDateFrom').value = dateFromParam;
                }
                if (dateToParam) {
                    document.getElementById('searchDateTo').value = dateToParam;
                }
                // Run search with pre-populated filters
                searchAnalyses();
            } else {
                // Load last 20 records by default
                loadRecentAnalyses();
            }
        });

        // Set up event listeners for buttons and grid
        function setupEventListeners() {
            // Search button
            document.getElementById('searchBtn')?.addEventListener('click', searchAnalyses);
            document.getElementById('searchBtn')?.addEventListener('ewr-click', searchAnalyses);

            // Clear button
            document.getElementById('clearBtn')?.addEventListener('click', clearFilters);
            document.getElementById('clearBtn')?.addEventListener('ewr-click', clearFilters);

            // Results grid events
            const grid = document.getElementById('resultsGrid');
            grid?.addEventListener('ewr-view', (e) => {
                viewAnalysis(e.detail.id);
            });
            grid?.addEventListener('ewr-delete', (e) => {
                deleteAnalysis(e.detail.id, e.detail.filename);
            });
        }

        // Load monitored users for staff dropdown
        async function loadMonitoredUsers() {
            try {
                const response = await fetch('/api/auth/users', {
                    headers: {
                        'Authorization': 'Bearer ' + auth.getAccessToken()
                    }
                });

                if (!response.ok) {
                    console.error('Failed to fetch users for staff dropdown');
                    return;
                }

                const users = await response.json();

                // Filter users with monitorAnalysis enabled
                const monitoredUsers = users.filter(user =>
                    user.settings?.monitorAnalysis === true
                );

                // Populate staff dropdown
                const staffSelect = document.getElementById('searchStaffInput');
                monitoredUsers.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.username;
                    option.textContent = user.username;
                    staffSelect.appendChild(option);
                });

                console.log(`Loaded ${monitoredUsers.length} monitored users for staff dropdown`);
            } catch (error) {
                console.error('Failed to load monitored users:', error);
            }
        }

        async function displayUserInfo() {
            try {
                const user = await auth.getUser();
                if (user) {
                    document.getElementById('userName').textContent = user.username;
                    document.getElementById('userAvatar').textContent = user.username.charAt(0).toUpperCase();
                    document.getElementById('userRole').textContent = user.role || 'User';
                }
            } catch (error) {
                console.error('Failed to get user info:', error);
            }
        }

        function logout() {
            auth.logout();
        }

        // Load recent analyses (last 20)
        async function loadRecentAnalyses() {
            const grid = document.getElementById('resultsGrid');
            grid.loading = true;
            clearResultsGrid();

            try {
                const response = await fetch('/api/audio/search?limit=20');

                if (!response.ok) {
                    throw new Error('Failed to load recent analyses');
                }

                const data = await response.json();
                displaySearchResults(data.results || []);
            } catch (error) {
                console.error('Failed to load analyses:', error);
            } finally {
                grid.loading = false;
            }
        }

        // Search analyses with filters
        async function searchAnalyses() {
            const grid = document.getElementById('resultsGrid');
            grid.loading = true;
            clearResultsGrid();

            // Get filter values
            const date_from = document.getElementById('searchDateFrom').value;
            const date_to = document.getElementById('searchDateTo').value;
            const mood = document.getElementById('searchMoodFilter').value;
            const outcome = document.getElementById('searchOutcomeFilter').value;
            const customer_support_staff = document.getElementById('searchStaffInput').value.trim();
            const ewr_customer = document.getElementById('searchEwrCustomer').value.trim();

            try {
                const params = new URLSearchParams();
                if (date_from) params.append('date_from', date_from);
                if (date_to) params.append('date_to', date_to);
                if (mood) params.append('mood', mood);
                if (outcome) params.append('outcome', outcome);
                if (customer_support_staff) params.append('customer_support_staff', customer_support_staff);
                if (ewr_customer) params.append('ewr_customer', ewr_customer);

                const response = await fetch(`/api/audio/search?${params.toString()}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Search failed');
                }

                const data = await response.json();
                displaySearchResults(data.results || []);
            } catch (error) {
                console.error('Search failed:', error);
            } finally {
                grid.loading = false;
            }
        }

        // Clear results grid
        function clearResultsGrid() {
            const grid = document.getElementById('resultsGrid');
            // Remove all existing rows
            const existingRows = grid.querySelectorAll('ewr-audio-result-row');
            existingRows.forEach(row => row.remove());
        }

        // Display search results
        function displaySearchResults(results) {
            const grid = document.getElementById('resultsGrid');
            clearResultsGrid();

            if (!results || results.length === 0) {
                return;
            }

            results.forEach(result => {
                const filename = result.filename || result.metadata?.filename || 'Unknown';
                let date = result.call_date || result.metadata?.call_date;
                let time = result.call_time || result.metadata?.call_time;
                if (!date || !time) {
                    const parsed = parseFilenameDateTime(filename);
                    date = date || parsed.date;
                    time = time || parsed.time;
                }
                const staff = result.customer_support_staff || result.metadata?.customer_support_staff || 'N/A';
                const customer = result.ewr_customer || result.metadata?.ewr_customer || 'N/A';
                const mood = result.mood || result.metadata?.mood || 'NEUTRAL';
                const outcome = result.outcome || result.metadata?.outcome || 'N/A';
                const id = result._id || result.id;

                const row = document.createElement('ewr-audio-result-row');
                row.setAttribute('result-id', id);
                row.setAttribute('date', date);
                row.setAttribute('time', time);
                row.setAttribute('staff', staff);
                row.setAttribute('customer', customer);
                row.setAttribute('mood', mood);
                row.setAttribute('outcome', outcome);
                row.setAttribute('filename', filename);

                grid.appendChild(row);
            });

            // Update count
            grid._updateResultsCount?.();
        }

        // View analysis details page
        function viewAnalysis(id) {
            window.location.href = `ViewAnalysis.html?id=${encodeURIComponent(id)}`;
        }

        // Delete analysis from MongoDB
        async function deleteAnalysis(id, filename) {
            if (!confirm(`Are you sure you want to delete the analysis for "${filename}"?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/audio/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + auth.getAccessToken()
                    }
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete analysis');
                }

                // Reload the results
                searchAnalyses();
            } catch (error) {
                alert('Failed to delete analysis: ' + error.message);
            }
        }

        // Parse date/time from filename
        function parseFilenameDateTime(filename) {
            const match = filename.match(/(\d{4})(\d{2})(\d{2})_(\d{2})(\d{2})(\d{2})/);
            if (match) {
                return {
                    date: `${match[1]}-${match[2]}-${match[3]}`,
                    time: `${match[4]}:${match[5]}:${match[6]}`
                };
            }
            return { date: 'N/A', time: 'N/A' };
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('searchDateFrom').value = '';
            document.getElementById('searchDateTo').value = '';
            document.getElementById('searchStaffInput').value = '';
            document.getElementById('searchMoodFilter').value = '';
            document.getElementById('searchOutcomeFilter').value = '';
            document.getElementById('searchEwrCustomer').value = '';
            loadRecentAnalyses();
        }

        // Format duration
        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Modal functions
        let currentAnalysisId = null;

        async function openCallAnalysisModal(id, filename) {
            const modal = document.getElementById('callAnalysisModal');
            const title = document.getElementById('callAnalysisTitle');

            currentAnalysisId = id;
            title.textContent = filename || 'Call Analysis';
            modal.classList.remove('hidden');
            switchCallTab('details');

            try {
                const response = await fetch(`/api/audio/${id}`);
                if (!response.ok) throw new Error('Failed to load analysis');

                const data = await response.json();
                populateCallModal(data);
            } catch (error) {
                console.error('Failed to load analysis:', error);
                alert('Failed to load call analysis: ' + error.message);
                closeCallAnalysisModal();
            }
        }

        function populateCallModal(data) {
            // Details tab
            document.getElementById('callModalStaff').value = data.customer_support_staff || data.metadata?.customer_support_staff || 'N/A';
            document.getElementById('callModalCustomer').value = data.ewr_customer || data.metadata?.ewr_customer || 'N/A';
            document.getElementById('callModalMood').value = data.mood || data.metadata?.mood || 'N/A';
            document.getElementById('callModalOutcome').value = data.outcome || data.metadata?.outcome || 'N/A';
            document.getElementById('callModalDate').value = data.call_date || data.metadata?.call_date || 'N/A';
            document.getElementById('callModalDuration').value = formatDuration(data.audio_metadata?.duration_seconds);

            // Summary tab
            document.getElementById('callModalSummaryText').textContent =
                data.transcription_summary || data.metadata?.transcription_summary || 'No summary available';

            // Transcription tab
            document.getElementById('callModalTranscriptionText').textContent =
                data.transcription || data.metadata?.transcription || 'No transcription available';

            // Emotions tab
            const emotions = data.emotions || data.metadata?.emotions || {};
            const emotionGrid = document.getElementById('callModalEmotionGrid');
            if (Object.keys(emotions).length > 0) {
                emotionGrid.innerHTML = Object.entries(emotions).map(([key, value]) => `
                    <div class="emotion-item">
                        <div class="emotion-label">${key}</div>
                        <div class="emotion-value">${typeof value === 'number' ? (value * 100).toFixed(1) + '%' : value}</div>
                    </div>
                `).join('');
            } else {
                emotionGrid.innerHTML = '<div class="emotion-item"><div class="emotion-label">No emotion data available</div></div>';
            }

            // Raw tab
            document.getElementById('callModalRawText').textContent = JSON.stringify(data, null, 2);
        }

        function switchCallTab(tabName) {
            document.querySelectorAll('.call-modal-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });
            document.querySelectorAll('.call-tab-panel').forEach(panel => {
                panel.classList.toggle('active', panel.id === `call-panel-${tabName}`);
            });
        }

        function closeCallAnalysisModal() {
            document.getElementById('callAnalysisModal').classList.add('hidden');
            currentAnalysisId = null;
        }

        // Close modal on background click
        document.getElementById('callAnalysisModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCallAnalysisModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeCallAnalysisModal();
            }
        });
    </script>
</body>
</html>
