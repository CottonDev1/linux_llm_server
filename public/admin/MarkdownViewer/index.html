<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Viewer - RAG Admin</title>

    <!-- Standard Layout CSS -->
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/markdown-viewer.css">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="markdown-viewer-layout">
    <!-- Main Layout -->
    <div class="app-layout">
        <!-- Admin Sidebar Component -->
        <ewr-admin-sidebar></ewr-admin-sidebar>

        <!-- Main Content Area -->
        <div class="app-main">
            <!-- Admin Header Component -->
            <ewr-admin-header title="Documentation" show-refresh="false"></ewr-admin-header>

            <!-- Content -->
            <main class="app-content">
                <!-- Docs Tree Panel -->
                <aside class="docs-tree-panel" id="docsTreePanel">
                    <div class="docs-tree-header">
                        <h2><i class="fas fa-folder-tree"></i> Documents</h2>
                    </div>

                    <div class="docs-tree-search">
                        <input
                            type="text"
                            class="docs-search-input"
                            id="searchInput"
                            placeholder="Search docs..."
                        >
                    </div>

                    <div class="docs-tree-actions" style="padding: 0.5rem 1rem; border-bottom: 1px solid var(--card-border);">
                        <button class="docs-btn" id="createFolderBtn" style="width: 100%;">
                            <i class="fas fa-folder-plus"></i>
                            New Folder
                        </button>
                    </div>

                    <div class="docs-tree-container" id="treeContainer">
                        <!-- Tree will be dynamically generated -->
                    </div>
                </aside>

                <!-- Main Docs Content -->
                <div class="docs-main-content">
                    <div class="docs-content-header">
                        <nav class="docs-breadcrumb" id="breadcrumb">
                            <span class="docs-breadcrumb-item">
                                <i class="fas fa-home"></i>
                                <span>Documentation</span>
                            </span>
                        </nav>

                        <div class="docs-content-actions">
                            <button class="docs-btn docs-btn-danger" id="deleteBtn" disabled title="Delete current document">
                                <i class="fas fa-trash-alt"></i>
                                Delete
                            </button>
                            <button class="docs-btn" id="printBtn">
                                <i class="fas fa-print"></i>
                                Print
                            </button>
                            <button class="docs-btn" id="shareBtn">
                                <i class="fas fa-link"></i>
                                Copy Link
                            </button>
                        </div>
                    </div>

                    <div class="docs-content-body" id="contentBody">
                        <div class="docs-empty-container">
                            <i class="fas fa-file-alt"></i>
                            <p class="docs-empty-text">Select a document from the sidebar to get started</p>
                        </div>
                    </div>
                </div>

                <!-- Table of Contents Panel -->
                <aside class="docs-toc-panel" id="tocPanel">
                    <h3 class="docs-toc-title">On This Page</h3>
                    <ul class="docs-toc-list" id="tocList">
                        <!-- TOC will be dynamically generated -->
                    </ul>
                </aside>
            </main>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="docs-modal-overlay" id="deleteModal" style="display: none;">
        <div class="docs-modal">
            <h3><i class="fas fa-exclamation-triangle" style="color: var(--accent-red); margin-right: 0.5rem;"></i>Delete Document</h3>
            <p id="deleteModalMessage">Are you sure you want to delete this document? This action cannot be undone.</p>
            <div class="docs-modal-actions">
                <button class="docs-modal-btn docs-modal-btn-cancel" onclick="hideDeleteModal()">Cancel</button>
                <button class="docs-modal-btn docs-modal-btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Create Folder Modal -->
    <div class="docs-modal-overlay" id="createFolderModal" style="display: none;">
        <div class="docs-modal">
            <h3><i class="fas fa-folder-plus" style="color: var(--accent-cyan); margin-right: 0.5rem;"></i>Create New Folder</h3>
            <div style="margin-bottom: 1rem;">
                <label style="display: block; color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 0.5rem;">Folder Name</label>
                <input type="text" id="newFolderName" class="docs-search-input" placeholder="Enter folder name..." style="width: 100%;">
            </div>
            <div style="margin-bottom: 1.25rem;">
                <label style="display: block; color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 0.5rem;">Parent Folder (optional)</label>
                <select id="parentFolderSelect" class="docs-search-input" style="width: 100%; padding: 0.5rem;">
                    <option value="">Root (no parent)</option>
                </select>
            </div>
            <div class="docs-modal-actions">
                <button class="docs-modal-btn docs-modal-btn-cancel" onclick="hideCreateFolderModal()">Cancel</button>
                <button class="docs-modal-btn" id="confirmCreateFolderBtn" style="background: var(--accent-cyan); color: var(--content-bg); border-color: var(--accent-cyan);">Create Folder</button>
            </div>
        </div>
    </div>

    <!-- Common Scripts -->
    <script src="/js/ewr-components.js"></script>
    <script src="/js/auth-client.js"></script>
    <script src="/admin/js/sidebar.js"></script>
    <script src="/js/components/markdown-viewer.js"></script>

    <script>
        // Initialize auth client
        const auth = new AuthClient();

        // Logout function
        function logout() {
            auth.logout();
        }

        // Initialize the markdown viewer with admin docs configuration
        const viewer = new MarkdownViewer({
            basePath: '/docs',
            manifestPath: '/docs/docs-manifest.json',
            rootFolder: null,  // Show all admin docs
            canNavigateUp: true,
            enableDragDrop: true,  // Enable drag and drop for admin
            enableDelete: true,  // Enable delete for admin
            enableCreateFolder: true,  // Enable folder creation for admin
            title: 'Docs'
        });

        // Create Folder Modal functions
        function showCreateFolderModal() {
            // Populate parent folder dropdown
            const folders = viewer.getAllFolderPaths();
            const select = document.getElementById('parentFolderSelect');
            select.innerHTML = '<option value="">Root (no parent)</option>' +
                folders.map(f => {
                    const indent = '  '.repeat(f.depth);
                    return `<option value="${f.path}">${indent}${f.name}</option>`;
                }).join('');

            document.getElementById('newFolderName').value = '';
            document.getElementById('createFolderModal').style.display = 'flex';
            document.getElementById('newFolderName').focus();

            document.getElementById('confirmCreateFolderBtn').onclick = confirmCreateFolder;
        }

        function hideCreateFolderModal() {
            document.getElementById('createFolderModal').style.display = 'none';
        }

        async function confirmCreateFolder() {
            const folderName = document.getElementById('newFolderName').value.trim();
            const parentPath = document.getElementById('parentFolderSelect').value || null;

            if (!folderName) {
                viewer.showToast('Please enter a folder name', 'error');
                return;
            }

            const createBtn = document.getElementById('confirmCreateFolderBtn');
            createBtn.disabled = true;
            createBtn.textContent = 'Creating...';

            try {
                const success = await viewer.createFolder(folderName, parentPath);
                if (success) {
                    hideCreateFolderModal();
                }
            } finally {
                createBtn.disabled = false;
                createBtn.textContent = 'Create Folder';
            }
        }

        // Delete Modal functions
        function showDeleteModal() {
            const currentPath = viewer.getCurrentPath();
            if (!currentPath) return;

            const fileName = viewer.getCurrentFileName();
            document.getElementById('deleteModalMessage').textContent =
                `Are you sure you want to delete "${fileName}"? This action cannot be undone.`;
            document.getElementById('deleteModal').style.display = 'flex';

            document.getElementById('confirmDeleteBtn').onclick = confirmDelete;
        }

        function hideDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
        }

        async function confirmDelete() {
            const deleteBtn = document.getElementById('confirmDeleteBtn');
            deleteBtn.disabled = true;
            deleteBtn.textContent = 'Deleting...';

            try {
                await viewer.deleteDocument();
                hideDeleteModal();
            } catch (error) {
                console.error('Delete error:', error);
            } finally {
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Delete';
                hideDeleteModal();
            }
        }

        // Configure marked.js
        marked.setOptions({
            gfm: true,
            breaks: true,
            headerIds: true,
            mangle: false
        });

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize sidebar (admin nav)
            if (typeof initSidebar === 'function') {
                await initSidebar();
            }

            // Update user info
            try {
                const user = await auth.getUser();
                if (user) {
                    const userNameEl = document.getElementById('userName');
                    const userRoleEl = document.getElementById('userRole');
                    if (userNameEl) userNameEl.textContent = user.username;
                    if (userRoleEl) userRoleEl.textContent = user.role || 'User';
                }
            } catch (error) {
                console.error('Failed to get user info:', error);
            }

            // Initialize markdown viewer
            await viewer.init();

            // Setup button handlers
            document.getElementById('createFolderBtn').addEventListener('click', () => {
                showCreateFolderModal();
            });

            document.getElementById('deleteBtn').addEventListener('click', () => {
                showDeleteModal();
            });

            document.getElementById('printBtn').addEventListener('click', () => {
                window.print();
            });

            document.getElementById('shareBtn').addEventListener('click', () => {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    const btn = document.getElementById('shareBtn');
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
