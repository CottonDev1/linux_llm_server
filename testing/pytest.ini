[pytest]
testpaths = pipelines
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    slow: marks tests as slow
    integration: marks integration tests
    unit: marks unit tests
    e2e: marks end-to-end tests
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
timeout = 300
